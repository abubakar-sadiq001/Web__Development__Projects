<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <section>
                <div class="front-drop">
                    <img src="assets/icon-view.svg">
                </div>
            </section>
            <div class="medium-header">Equilibrium #3429</div>
            <p class="sub-heading">Our Equilibrium collection promotes balance and calm</p>
            <div class="coin-type">
                <p class="eth-price"><img src="assets/icon-ethereum.svg">0.041ETH</p>
                <p class="count-down"><img src="assets/icon-clock.svg"><span>3 days left</span></p>
            </div>
            <div class="creator">
                <div>
                    <img src="assets/image-avatar.png">
                </div>
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/profile/abubakar-sadiq001" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">ab_tech</a>.</p>
    </footer>
</body>
</html>
